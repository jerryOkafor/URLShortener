name: Build Web

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/BuildWeb.yml"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/BuildWeb.yml"


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Build
      run: |
        npm run build