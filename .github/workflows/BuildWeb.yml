name: Build Web

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/BuildWeb.yml"
  pull_request:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/BuildWeb.yml"


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Next.js App
        run: |
          npm run build
        env:
          NEXT_PUBLIC_API_KEY: ${{ secrets.WEB_API_KEY }}
          NEXT_PUBLIC_AUTH_DOMAIN: ${{ secrets.WEB_AUTH_DOMAIN }}
          NEXT_PUBLIC_PROJECT_ID: ${{ secrets.WEB_PROJECT_ID }}
          NEXT_PUBLIC_STORAGE_BUCKET: ${{ secrets.WEB_STORAGE_BUCKET }}
          NEXT_PUBLIC_MESSAGING_SENDER_ID: ${{ secrets.WEB_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_APP_ID: ${{ secrets.WEB_APP_ID }}
          NEXT_PUBLIC_MEASUREMENT_ID: ${{ secrets.WEB_MEASUREMENT_ID }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.WEB_PROJECT_ID }}"
          entryPoint: "./web"
          channelId: live